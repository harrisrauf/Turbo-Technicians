<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Produce</title>
    <link rel="stylesheet" href="fruits.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><button>☰ Shop by Categories ▼</button></li>
            <li><button>Deals</button></li>
            <li><button>New Products</button></li>
            <li><button>Sales and offers</button></li>
            <li><button>Pickup and Delivery</button></li>
        </ul>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <h1 class="breadcrumb">
            Home / Fruits
        </h1>
        
    </div>

    <div class="top-actions">
        <button class="filter-btn">Filter ⚙️</button>

        <div class="product-card">
            <div class="favorite">♡</div>

                <p class="product-name">Apples</p>

        </div>

        <div class="product-card">
            <div class="favorite">♡</div>
            <div class="product-info">

            </div>

        </div>

        <!-- Add more items as needed -->
    </div>

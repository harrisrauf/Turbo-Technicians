<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address Form</title>
    <link rel="stylesheet" href="orderdetails.css">
</head>
<body>
    <div class="container">
        <div class="breadcrumbs">
            Cart > Information > Shipping Address > Payment /
        </div>

        <h2>Shipping Method</h2>

        <div class="form-grid">
            <div class="form-group full-width">
                <label class="required">Email Address</label>
                <input type="email" required>
            </div>
            
            <div class="checkbox-group full-width">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Email me with news and offers</label>
            </div>

            <div class="full-width">
                <hr>
                <h3>Shipping Address:</h3>
            </div>

            <div class="form-group">
                <label class="required">First name</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label class="required">Last name</label>
                <input type="text" required>
            </div>

            <div class="form-group full-width">
                <label class="required">Phone Number</label>
                <div class="phone-group">
                    <select class="country-code">
                        <option>+92 ▼</option>
                    </select>
                    <input type="tel" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Address</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Apt., Suite</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label class="required">Country name</label>
                <select>
                    <option>Select country ▼</option>
                </select>
            </div>

            <div class="form-group">
                <label class="required">City</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label class="required">Postal Code</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label class="required">State</label>
                <input type="text" required>
            </div>

            <div class="checkbox-group full-width">
                <input type="checkbox" id="billing-address">
                <label for="billing-address">Use as billing address</label>
            </div>

            <div class="checkbox-group full-width">
                <input type="checkbox" id="save-info">
                <label for="save-info">Save information for next time</label>
            </div>

            <div class="full-width">
                <button type="submit" class="submit-btn">Continue to Payment</button>
            </div>
        </div>
    </div>
</body>
</html>
